<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
     
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">
      <div class="left top-card">
        <h3 class="pale-blue"> Your Result</h3>
        <div class="circle">
          
            <p class="text-center"><span class="white big-font">76</span><br><span class="pale-blue">of 100</span></p>
           
          </div>
          
        <h3><span class="white">Great</span> </h3>
        <p class="text-center pale-blue">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="right bot-card">
        <h3 class="dark-blue weight8">Summary</h3>
        <ul>
          <li style="background-color: hsla(0, 100%, 67%,10%);"><span><img src="assets/images/icon-reaction.svg" alt="reaction icon" style="padding-right: 5px;"></span><span style="color: hsl(0,100%,67%) ;">Reaction</span><span class="float-right dark-bluet"> <span class="dark-blue weight8">80</span> / 100</span></li>
          <li style="background-color: hsla(39, 100%, 56%,10%)"><span><img src="assets/images/icon-memory.svg" alt="memory icon" style="padding-right: 5px;"></span><span style="color:hsl(39, 100%, 56%)">Memory</span><span class="float-right dark-bluet"><span class="dark-blue weight8">92</span> / 100</span></li>
          <li style="background-color: hsla(166, 100%, 37%,10%)"><span><img src="assets/images/icon-verbal.svg" alt="verbal icon" style="padding-right: 5px;"></span><span style="color:hsl(166, 100%, 37%)">Verbal</span><span class="float-right dark-bluet"><span class="dark-blue weight8">61</span> / 100</span></li>
          <li style="background-color: hsla(234, 85%, 45%,10%)"><span><img src="assets/images/icon-visual.svg" alt="visual icon" style="padding-right: 5px;"></span><span style="color:hsl(234, 85%, 45%)">Visual</span><span class="float-right dark-bluet"><span class="dark-blue weight8">72</span> / 100</span></li>
        </ul>
        <div class="button"><p >Continue</p></div>
      </div>
     
      

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github link da condividere" target="_blank">Luca Chierchia</a>.
  </div>
</body>
</html>
